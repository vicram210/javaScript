<script>

    const MAYORIA_EDAD = 18;

    function checkPermisos(evt){

        const permisos = checkAge(edad);

        if(permisos){
            alert('Puedes pasar')
        } else{
            alert('No puedes pasar')
        }
    }

    function checkAge(edad){

        let resultado = false;
        if(edad >= MAYORIA_EDAD){
           resultado = true
        } else{
            resultado = confirm('Â¿Tienes permiso de tus padres?');
        }

        return resultado;
    }
    
    
</script>
