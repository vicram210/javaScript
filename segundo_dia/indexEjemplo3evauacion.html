<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="">Dime un numero</label>
        <input type="number" name="numero" id="id_numero" onchange="mostrarNumero()">
    </form>
    <script>
        const MAX_NUMERO = 10;
        function mostrarNumero(){
            const numero = document.getElementById('id_numero').value;
            (numero > MAX_NUMERO) && alert("El numero es mayor que " + MAX_NUMERO);
        }
    </script>
</body>
</html>
