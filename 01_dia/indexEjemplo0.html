<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 1</title>
</head>

<body>
    <h1 id="id_elementoH1">Resultado:</h1>
    <form action="#">
        <label for="cantidad">Cantidad</label>
        <input type="text" name="cantidad" id="id_cantidad" onchange="multiplicarPor10()">
        <br><br>
        <label for="resultado">Resultado</label>
        <input type="text" name="resultado" id="id_resultado" readonly>
    </form>
</body>

<script>
    const MAX_NUM_USUARIOS = 10;

    window.onload = function(){

        let numeroAsistentes = 100;
        console.log(numeroAsistentes);
    
        let saludo = "Hola";
        console.log(saludo);
        
        if(numeroAsistentes > MAX_NUM_USUARIOS){
            alert("Numero maximo de usuarios alcanzado")
        }

        const confirmar = confirm("Estas seguro?");
        console.log(confirmar);
        console.log/typeof(confirmar)
    }

    function multiplicarPor10(){
        let cantidad = document.getElementById('id_cantidad').value; //Siempre ser√° string
        let tipo = typeof(cantidad);
        console.log("El tipo de cantidad es: " + tipo);
        cantidad = cantidad * 1; //Transforma de string a number
        tipo = typeof(cantidad);
        console.log("Ahora el tipo de cantidad es: " + tipo);
        const resultado = cantidad* MAX_NUM_USUARIOS;
        document.getElementById("id_resultado").value = resultado;
    }
</script>

</html>
