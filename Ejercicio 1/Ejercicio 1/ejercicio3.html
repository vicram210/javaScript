<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ejercicio 13 - DOM básico y atributos XHTML</title>

<script type="text/javascript">
function anade() {
    // Crear un nuevo elemento de lista <li>
    var nuevoElemento = document.createElement('li');
    
    // Crear un nodo de texto para el contenido del nuevo elemento
    var contenidoNuevoElemento = document.createTextNode('Nuevo elemento añadido');
    
    // Añadir el nodo de texto como hijo del nuevo elemento <li>
    nuevoElemento.appendChild(contenidoNuevoElemento);
    
    // Obtener la lista <ul> existente
    var lista = document.getElementById('lista');
    
    // Añadir el nuevo elemento a la lista existente
    lista.appendChild(nuevoElemento);
}

</script>
</head>

<body>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="Añadir elemento" onclick="anade();">

</body>
</html>
